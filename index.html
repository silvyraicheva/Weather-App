<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="style.css" />

    <body>
        <form class="search-card">
            <span>What is the weather in..</span>
            <input type="text" class="search-bar" id="city" />
            <input type="button" id="search-btn" value="Search" />
        </form>
        <div class="weather-card content">
            <h2 class="city">Varna</h2>

            <img
                src="https://placehold.it/100x100"
                alt=""
                class="weather-img"
            />
            <h1 id="temp">20°C</h1>
            <div class="desc">Cloudy</div>
            <div id="feels-like">16°C</div>

            <div class="details">
                <div class="humidity">Humidity: 80%</div>
                <span>|</span>
                <div class="wind">Wind: 10km/h</div>
            </div>
        </div>
    </body>
</html>
